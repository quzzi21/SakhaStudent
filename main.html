<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_left">
            <div class="header_left_logo">

            </div>
        </div>
        <div class="header_center">
            <div class="header_center_nav">Мероприятия</div>
            <div class="header_center_nav">Точки кипения</div>
            <div class="header_center_nav">Навигатор</div>
            <div class="header_center_nav">Конкурсы</div>

            <div class="header_center_nav">Публикации</div>
        </div>
        <div class="header_ridht">
            <div class="header_ridht_nav"><img src="img/search-magnifying-glass-svgrepo-com.svg" alt=""></div>
            <div class="header_ridht_nav">
                <div class="header_ridht_nav_left"><img src="img/exit-svgrepo-com.svg" alt=""></div>
                <div class="header_ridht_nav_ridht">Выход</div>
            </div>
        </div>
    </header>
    <div class="searsh">
        <input type="text" placeholder="Я хочу найти пероприятия">
    </div>
    <div class="data">
        <input type="date" name="" id="">
    </div>
    <div class="day">
        <div class="day-nav">
            <div class="day-nav_top">пн</div>
            <div class="day-nav_down">20</div>
        </div>
        <div class="day-nav">
            <div class="day-nav_top">вт</div>
            <div class="day-nav_down">21</div>
        </div>
        <div class="day-nav">
            <div class="day-nav_top">ср</div>
            <div class="day-nav_down">22</div>
        </div>
        <div class="day-nav">
            <div class="day-nav_top">чт</div>
            <div class="day-nav_down">23</div>
        </div>
        <div class="day-nav">
            <div class="day-nav_top">пт</div>
            <div class="day-nav_down">24</div>
        </div>
        <div class="day-nav">
            <div class="day-nav_top">сб</div>
            <div class="day-nav_down">25</div>
        </div>
        <div class="day-nav">
            <div class="day-nav_top">вс</div>
            <div class="day-nav_down">26</div>
        </div>
    </div>
    <div class="center">
        <div class="-"><img src="img/данил.png" alt=""></div>
        <div class="center_down"></div>
    </div>
</body>

</html>
